<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine? ðŸ’–</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      position: relative;
      height: 60px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background-color: #ccc;
      color: #555;
      position: relative;
    }

    /* One-time hover message */
    #hoverMessage {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 1rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1000;
    }

    #hoverMessage.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style> 
</head>
<body>
  <div class="card">
    <h1>Baby will you be my Valentine? ðŸ’˜</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ˜¢</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    // Show a one-time message on first hover and move the "No" button to a random place on hover
    let noFirstHoverShown = false;

    noBtn.addEventListener('mouseover', () => {
      // show the one-time message and keep it visible permanently
      if (!noFirstHoverShown) {
        noFirstHoverShown = true;
        const msg = document.createElement('div');
        msg.id = 'hoverMessage';
        msg.textContent = "The no button is lowkirkenuinely kinda shy, maybe it doesnt wanna be pressed. ðŸ¤”";
        document.body.appendChild(msg);
        requestAnimationFrame(() => msg.classList.add('show'));
        // message will remain in the DOM and stay visible
      }

      noBtn.style.position = 'fixed';
      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    });

    // Redirect on Yes click
    yesBtn.addEventListener('click', () => {
      window.location.href = 'yes.html';
    });
  </script>
</body>
</html>
